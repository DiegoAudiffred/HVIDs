{% extends 'layout/layout.html' %}

{% load static %}

{% block body %}

<style>
  .perspective-container {
    perspective: 1000px;
  }

  .perspective-container:hover .hover-icon {
    display: block;
  }
</style>
<style>
  .rainbow-hover {
    position: relative;
    transition: transform 0.5s ease;
    transform-style: preserve-3d;
    border-radius: 1rem;
  }

  .rainbow-hover:hover {
    transform: rotateZ(3deg);
  }

  /* Marco animado */
  .rainbow-hover::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 3px;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    background-size: 400% 400%;
    animation: rainbow-border 4s linear infinite;
    -webkit-mask:
      linear-gradient(#fff 0 0) content-box,
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: destination-out;
    mask-composite: exclude;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1;
  }

  .rainbow-hover:hover::before {
    opacity: 1;
  }

  @keyframes rainbow-border {
    0% {
      background-position: 0% 50%;
    }

    100% {
      background-position: 100% 50%;
    }
  }
</style>


<div class="container-fluid mt-4 ">
  <div class="row align-items-center">
    <div class="col-12 border-bottom border-3 border-primary">


      <h1 class="fw-bold text-dark">Subidos recientemente</h1>
    </div>

  </div>


  <div class="row ">
    {% if not media_files%}

    <h3>Empieza por subir algo UwU</h3>
    {% endif %}
    {% for mediafile in media_files %}
    {% include 'index/cardsTemplate.html' %}

    {% endfor %}



  </div>
</div>


{% endblock %}
