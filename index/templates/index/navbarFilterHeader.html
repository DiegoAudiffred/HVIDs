{% extends 'layout/layout.html' %}
{% load static %}

{% block body %}
<div class="row ">
    {% if not media_files%}

    <h1>Nada que mostrar</h1>
    {% endif %}    
    {% for filter in media_files %}
    <div class="col-md-4 my-2">
        <div class="card h-100">
            <a href="">
                {% if filter.image %}
                <div class="position-relative">
                    <img src="{{ filter.image }}" alt="{{ filter.image }} Thumbnail"
                         class="card-img-top blurred" style="height: 200px; object-fit: cover;">
                    <svg class="overlay-svg" width="64px" height="64px" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="..." stroke="#000000" stroke-width="2" stroke-linejoin="round"></path>
                    </svg>
                </div>
            {% else %}
                <div class="position-relative">
                    <img src="{% static 'img/noImage.jpg' %}" alt="Sin imagen"
                         class="card-img-top blurred" style="height: 200px; object-fit: cover;">
                    <svg class="overlay-svg" width="64px" height="64px" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="..." stroke="#000000" stroke-width="2" stroke-linejoin="round"></path>
                    </svg>
                </div>
            {% endif %}
                         </a>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ filter.name }}</h5>
               <!--- <p class="card-text"><strong>Nombre:</strong> {{ mediafile.name }}</p> -->
            
            </div>
            <div class="card-footer text-center">
                <a href="" class="btn btn-primary text-white" target="_blank" rel="noopener noreferrer">Ver m√°s</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
